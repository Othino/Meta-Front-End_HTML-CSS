<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1.0">
        <title>Little Lemon Restuarant - Booking</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <!-- Header -->
        <header class="header">
            <img class="logo" src="Little-Lemon-logos/Asset 14@4x.png" alt="Restaurant Name" width="200">
            <h1>Book a Reservation</h1>
        </header>

        <!-- Booking Section -->
        <section>

            <div class="booking-image" style="background-image: url(Little-Lemon-logos/reserve.jpg); background-size: cover;">

                <h2>Book a Table</h2>

                <form class="form">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date" required>

                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time" required>

                    <label for="guests">Number of Guests:</label>
                    <input type="number" id="guests" name="guests" min="2" required>

                    <label for="message">Additional Requests:</label>
                    <textarea id="message" name="message"></textarea>

                    <button type="submit">Book</button>
                </form>

            </div>

        </section>

        <div class="back">
            <a href="index.html">Back Home</a>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="image">
                <img src="Little-Lemon-logos/Asset 20@4x.png" alt="Restaurant Name" width="30">
            </div>
            <div class="copyright">
                <p>&copy; 2023 Little Lemon Restaurant. All rights reserved.</p>
            </div>

        </footer>

    </body>

</html>
